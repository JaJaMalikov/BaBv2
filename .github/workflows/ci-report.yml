name: CI (report-only)

on:
  push:
  pull_request:

jobs:
  report:
    name: Test, Type, Lint, Complexity (report-only)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system deps (Qt headless)
        run: sudo apt-get update && sudo apt-get install -y libgl1
        continue-on-error: true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install dev tools
        run: |
          pip install pytest mypy pylint radon

      - name: Run tests (pytest)
        env:
          QT_QPA_PLATFORM: offscreen
        run: pytest -q
        continue-on-error: true

      - name: Type check (mypy)
        run: mypy || true

      - name: Lint (pylint)
        run: |
          pylint $(git ls-files '*.py') || true

      - name: Complexity (radon cc)
        run: radon cc -s -a . || true

      - name: Maintainability Index (radon mi)
        run: radon mi . || true
